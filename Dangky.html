<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đăng ký</title>
  <style>
    body {
      font-family: Arial;
      background-color: #f5f5dc;
      padding: 40px;
    }
    form {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #ff6600;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0d7d8a;
    }
  </style>
</head>
<body>
  <form onsubmit="return goToLogin()">
    <h2>Đăng ký tài khoản</h2>
    <input type="text" placeholder="Tên đăng nhập" required>
    <input type="password" placeholder="Mật khẩu" required>
    <input type="password" placeholder="Xác nhận mật khẩu" required>
    <label>
      <input type="checkbox" required>
      Tôi đã đọc và đồng ý với <a href="#">Điều khoản</a>
    </label>
    <br><br>
    <button type="submit">Tiếp tục</button>
  </form>

  <script>
    function goToLogin() {
      window.location.href = "Dangnhap.html";
      return false;
    }
  </script>
</body>
</html>
